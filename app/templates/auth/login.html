{% extends "base.html" %}

{% block title %}Login | Storify{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Welcome back</h2>
                            <p class="text-muted">Sign in to your Storify account</p>
                        </div>
                        
                        <form method="post" action="{{ url_for('auth.login') }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <label for="password" class="form-label">Password</label>
                                    <a href="#" class="small text-decoration-none">Forgot password?</a>
                                </div>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                            </div>
                        </form>
                        
                        <div class="text-center mb-4">
                            <p class="text-muted mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Sign up</a></p>
                        </div>
                        
                        <div class="divider d-flex align-items-center my-4">
                            <span class="text-muted mx-3">Or continue with</span>
                        </div>
                        
                        <div class="row g-3">
                            <div class="col-4">
                                <a href="{{ url_for('auth.login_instagram') }}" class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-instagram"></i>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="#" class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-tiktok"></i>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="#" class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-shop"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block styles %}
<style>
    .divider {
        display: flex;
        align-items: center;
        text-align: center;
    }
    
    .divider::before,
    .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #dee2e6;
    }
</style>
{% endblock %}
